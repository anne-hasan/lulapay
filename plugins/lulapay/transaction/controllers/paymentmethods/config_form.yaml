# Record name
name: Payment Method

# Model Form Field configuration
form: $/lulapay/transaction/models/paymentmethod/fields.yaml

# Model Class name
modelClass: Lulapay\Transaction\Models\PaymentMethod

# Default redirect location
defaultRedirect: lulapay/transaction/paymentmethods

# Create page
create:
    title: Create Payment Method
    redirect: lulapay/transaction/paymentmethods/update/:id
