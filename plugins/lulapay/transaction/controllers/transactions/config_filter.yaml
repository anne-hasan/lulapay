# ===================================
# Filter Scope Definitions
# ===================================

scopes:
    payment_method_id:
        label: Payment Method
        modelClass: Lulapay\Transaction\Models\PaymentMethod
        conditions: payment_method_id in (:filtered)
        nameFrom: name
    merchant_id:
        label: Merchant
        modelClass: Lulapay\Merchant\Models\Merchant
        conditions: merchant_id in (:filtered)
        nameFrom: name
        options: getMerchantsOptions
    transaction_status_id:
        label: Status
        modelClass: Lulapay\Transaction\Models\Status
        conditions: transaction_status_id in (:filtered)
        nameFrom: name